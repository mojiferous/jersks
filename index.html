<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jersks</title>
    <script type="application/javascript" src="js/phaser.min.js"></script>
    <script type="application/javascript" src="js/jquery-2.1.1.min.js"></script>

    <script type="application/javascript" src="js/boardFuncs.js"></script>
    <script type="application/javascript" src="js/helper.js"></script>
    <script type="application/javascript" src="js/jersks.js"></script>
    <script type="application/javascript" src="js/ai.js"></script>

  </head>

  <body>

    <div id="jersks-game"></div>

    <div id="controls">
      <label>
        <input type="checkbox" id="left_fire1">
        Fire
      </label>
      <label>
        <input type="radio" name="move1" value="left">
        Left
        <input type="radio" name="move1" value="forward">
        Forward
        <input type="radio" name="move1" value="right">
        Right
      </label>
      <label>
        <input type="checkbox" id="right_fire1">
        Fire
      </label>
      <br/>
      <label>
        <input type="checkbox" id="left_fire2">
        Fire
      </label>
      <label>
        <input type="radio" name="move2" value="left">
        Left
        <input type="radio" name="move2" value="forward">
        Forward
        <input type="radio" name="move2" value="right">
        Right
      </label>
      <label>
        <input type="checkbox" id="right_fire2">
        Fire
      </label>
      <br/>
      <label>
        <input type="checkbox" id="left_fire3">
        Fire
      </label>
      <label>
        <input type="radio" name="move3" value="left">
        Left
        <input type="radio" name="move3" value="forward">
        Forward
        <input type="radio" name="move3" value="right">
        Right
      </label>
      <label>
        <input type="checkbox" id="right_fire3">
        Fire
      </label>
      <br/>
      <button id="submit_moves">GO</button>
    </div>

    <div id="exit-controls">
      <input id="exit_left" class="exit_left" type="radio" name="exit" value="left">
      <label for="exit_left" class="exit_left">Left</label>
      <input id="exit_up" class="exit_up" type="radio" name="exit" value="up">
      <label for="exit_up" class="exit_up">Up</label>
      <input id="exit_right" class="exit_right" type="radio" name="exit" value="right">
      <label for="exit_right" class="exit_right">Right</label>
      <input id="exit_down" class="exit_down" type="radio" name="exit" value="down">
      <label for="exit_down" class="exit_down">Down</label>
      <br/>
      <button id="exit_button">EXIT</button>
    </div>

  </body>
</html>
